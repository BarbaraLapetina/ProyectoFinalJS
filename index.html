<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final HTML, CSS y JavaScript</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <header class="header_main">
        <h1>To do App</h1>
    </header>
    <main class="main_main">
        <div class="container">
            <form id="form">
                <input type="text" placeholder="Input task..." id="input" class="form_input">
                <button type="submit" class="form_button"><span>Agregar</span></button>
            </form>
            <div class="tasks-list" id="tasks-list">

            </div>
        </div>
<template id="template">
        <div class="task_main yellow">
            <p>Tarea #1</p>
            <div class="task_icons_group">
            <button class="task_action-btn task_undo_icon d-none">
                Undo
            </button>
            <button class="task_action-btn task_check_icon d-block">
                Check
            </button>
            <button class="task_action-btn task_trush_icon">
                Trush
            </button>        
            </div>

        </div>

        <!-- <div class="alert"><span>No hay tareas pendientes</span></div> -->
         
    </template>
    </main>
    <footer class="footer_main">
        <p>Crafted with ❤️</p>
    </footer>
    
             
<script src="app.js"></script>
</body>
</html>
